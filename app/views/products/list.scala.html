@(products: List[Product])(implicit flash: Flash, messagesProvider: MessagesProvider)


@main("List of Products") {
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>List of Products</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <ul class="media-list">
                @for(product <- products) {
                    <li class="media">
                        <div class="media-body">
                            <h4 class="media-heading"><a href="@routes.ProductsController.details(product.ean)">@product.name</a></h4>
                            <p>@product.description</p>
                        </div>
                    </li>
                }
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-3">
            <a class="btn btn-block btn-primary" href="@routes.ProductsController.create()">New</a>
        </div>
    </div>
}
